    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }
        .bptPlay {
            position: fixed;
            top: 100px;
            right: 100px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            background: url("./img/Group@3x.png")no-repeat center;
            background-size: 200% 200%;
            box-shadow:inset -3px -3px 10px 2px rgba(0, 0, 0, 0.2)
        }
        .videoList {
            top: 0;
            position: absolute;
            right: 60px;
            width: 356px;
            height: 328px;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: none;
            box-sizing: border-box;
        }
        .videoList_buttom{
            width: 100%;
            height: 10px;
            position: absolute;
            bottom: 0;
            left: 0;
            background: transparent;
            cursor:  n-resize;
            z-index: 30;
        }
        .videoList_left{
            width: 10px;
            height:100%;
            background: transparent;
            position: absolute;
            top: 0;
            left: -10px;
            cursor: w-resize;
            z-index: 30;
        }
        .videoList_left_buttom{
            width: 10px;
            height: 10px;
            background: transparent;
            position: absolute;
            bottom: 0;
            left: 0;
            cursor: ne-resize;
            z-index: 30;
        }


        .videoTitle {
            height: 42px;
            width: 100%;
            line-height: 42px;
            border-bottom: 1px solid rgba(243, 243, 243, 1);
        }

        .videoTitle_text {
            display: inline-block;
            width: 49px;
            height: 22px;
            font-size: 16px;
            /* font-family: PingFangSC-Medium; */
            font-weight: 500;
            color: rgba(64, 141, 186, 1);
            line-height: 22px;
            margin-left: 22px;
            -webkit-user-select:none;
            -moz-user-select:none;
            -ms-user-select:none;
            user-select:none;
        }

        .infoList {
            width: 100%;
            height: 80%;
            overflow: scroll;
            padding: 0 33px 0 22px;
            box-sizing: border-box;
            position: relative;
            overflow-x: hidden;
            overflow-y: scroll;
        }
        .infoList::-webkit-scrollbar-track-piece {
            border-radius: 10px;
            box-shadow: inset 0 0 6px rgba(0,0,0,0);
            background-color: white;
}
        .infoList::-webkit-scrollbar {
            width:4px;
            height:9px;
}
        .infoList::-webkit-scrollbar-thumb {
            background-color: rgba(0,0,0,.15);
            border-radius: 20px;
            box-shadow: inset 1px 1px 0 rgba(0,0,0,.1);

}
        .infoList::-webkit-scrollbar-thumb:hover {
            background-color:#bbb;
            box-shadow: inset 0 0 6px rgba(0,0,0,.4)
}

        .videoList_arrow {
            width: 0;
            height: 0;
        }

        .videoList_arrowRight {
            width: 0;
            height: 0;
            border: 8px solid;
            border-color: transparent transparent transparent rgba(255, 255, 255, 1);
            position: absolute;
            top: 20px;
            right: -15px;
        }

        .videoList_arrowLeft {
            width: 0;
            height: 0;
            border: 8px solid;
            border-color: transparent rgba(255, 255, 255, 1) transparent transparent;
            position: absolute;
            top: 20px;
            right: 356px;
        }

        .infoList>li {
            width: 100%;
            height: 24px;
            border-bottom: 1px solid rgba(243, 243, 243, 1);
            box-sizing: border-box;
            cursor: pointer;
            position: relative;
        }
        .infoList>li:hover{
            background: rgba(0, 0, 0, 0.08)
        }

        .infoList>li:last-child {
            border: none
        }

        .playIcon {
            display: inline-block;
            width: 16px;
            height: 16px;
            position: relative;
            vertical-align: center;
            margin-right: 5px;
            vertical-align: middle;
        }

        .playIcon>img {
            width: 100%;
            height: 100%;
        }

        .infoList_text {
            /* width: 80%; */
            height:16px;
            vertical-align: middle;
            position: absolute;
            left: 20px;
            right: 20px;
            top: 50%;
            margin-top:-8px;

        }

        .infoDesc {
            width: 100%;
            height: 16px;
            font-size: 12px;
            /* font-family: PingFangSC-Regular; */
            font-weight: 400;
            color: rgba(51, 51, 51, 1);
            line-height: 17px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-bottom: 5px;
        }

        .infoNew {
            position:absolute;
            right:5px;
            top: 0;
            width: 16px;
            vertical-align: middle;
        }

        .infoNew img {
            width: 100%;
            height: 100%;

        .BPTvideo {

            height: 0;

            left: 50%;
            top: 50%;
            margin-left: 0;
            margin-top: 0;
            z-index: 20;
        }
        .BPTvideo>video{

            height: 100%;

        .dplayer {

            height: 100%;

            top: 0;

        .closeBox p{
            width: 50%;

            text-overflow: ellipsis;
            white-space: nowrap;
            cursor: pointer;
            position: relative;
        }
         .close {

            right: 15px;
            top: 4px;
            width: 15px;
            height: 15px;
            display: inline-block;
            cursor: pointer;
        }
        .close>img{

        .pic{

            width: 100%;

        .icon_left{
            width: 10px;
            height: 20px;
            position: absolute;
            top: 50%;
            margin-top:-10px;
            left: 0;
            background: red;
        }
        .icon_buttom{

    <script>
        (function ($) {
            var $bptPlay = $(".bptPlay"),
                $videoList = $(".videoList"),
                $videoList_arrow = $(".videoList_arrow");

            // 拖拽封装
            function Drag(ele, type) {
                this.type = type
                this.ele = ele
                //绑定事件
                this.ele.on("mousedown", this.dragDown.bind(this))
            }
            //按下
            Drag.prototype.dragDown = function (e) {

                //记录当前位置
                this.x = e.clientX;
                this.y = e.clientY;
                //判断拖拽类型
                switch (this.type) {
                    //video拖拽
                    case "video":
                        this.left = this.ele.css("left");
                        this.top = this.ele.css("top");
                        break;
                        //按钮拖拽
                    case "bptPlay":
                        e.preventDefault()
                        e.stopPropagation()
                        if (e.target.className == "infoList") return
                        //获取当前right值
                        this.right = this.ele.css("right");
                        this.top = this.ele.css("top");
                        break;
                        //左边放大缩小
                    case "left":
                        e.preventDefault()
                        e.stopPropagation()
                        this.width = parseFloat($videoList.css("width"))
                        break;
                    case "top":
                        e.preventDefault()
                        e.stopPropagation()
                        this.height = parseFloat($videoList.css("height"))
                        break;
                    case "top_left":
                        e.preventDefault()
                        e.stopPropagation()
                        this.width = parseFloat($videoList.css("width"))
                        this.height = parseFloat($videoList.css("height"))
                        break;
                }
                $(document).on("mousemove", this.dragMove.bind(this)).on("mouseup", this.dragUp.bind(this))
            }
            //移动
            Drag.prototype.dragMove = function (e) {
                //移动的距离
                var x = e.clientX - this.x;
                var y = e.clientY - this.y;
                switch (this.type) {
                    case "video":
                        //计算距离
                        x = e.clientX - this.x;
                        y = e.clientY - this.y;
                        //所处位置
                        var left = parseFloat(this.left) + x;
                        var top = parseFloat(this.top) + y;
                        var maxTop = $(document).height() - this.ele.outerHeight() - parseFloat(this.ele.css(
                            "marginTop"));;
                        var maxLeft = $(document).width() - this.ele.outerWidth() - parseFloat(this.ele.css(
                            "marginLeft"));
                        left = left > maxLeft ? maxLeft : (left < 0 ? 0 : left)
                        top = top > maxTop ? maxTop : (top < 0 ? 0 : top)
                        //赋值
                        this.ele.css({
                            left: left,
                            top: top
                        })
                        break;
                    case "bptPlay":
                        //元素目前所处位置
                        // console.log(x)
                        var right = parseFloat(this.right) - x;
                        var top = y + parseFloat(this.top);
                        //边界值处理
                        var maxTop = $(document).height() - this.ele.outerHeight();
                        var maxRight = $(document).width() - this.ele.outerWidth();
                        right = right > maxRight ? maxRight : right < 0 ? 0 : right;
                        top = top > maxTop ? maxTop : top < 0 ? 0 : top;

                        //video盒子边界处理
                        //水平方向  左:365
                        var W = $(document).width() - this.ele.outerWidth() - $videoList.width()
                        if (right > W) {
                            right = W
                        }
                        // if (right > W) {
                        //     $videoList.css({
                        //         right: -$videoList.width()
                        //     })
                        //     $videoList_arrow.removeClass("videoList_arrowRight").addClass(
                        //         "videoList_arrowLeft")
                        // } else {
                        //     //右
                        //     $videoList.css({
                        //         right: 60
                        //     })
                        //     $videoList_arrow.removeClass("videoList_arrowLeft").addClass(
                        //         "videoList_arrowRight")
                        // }
                        //垂直方向

                        var H = $(document).height() - $videoList.height()
                        console.log(H)
                        if (top > H) {
                            top = H
                        }
                        // console.log($videoList.height())
                        // if (top > H) {
                        //     $videoList.css({
                        //         top: -H
                        //     })
                        //     $videoList_arrow.css({
                        //         top: 300
                        //     })

                        // } else {
                        //     $videoList.css({
                        //         top: 0
                        //     })
                        //     $videoList_arrow.css({
                        //         top: 20
                        //     })
                        // }
                        //元素应所处的位置
                        this.ele.css({
                            right: right,
                            top: top
                        })
                        break;
                    case "left":
                        //计算距离
                        x = e.clientX - this.x;
                        //进行赋值操作
                        x = -x + this.width
                        x <= 180 ? x = 180 : null;
                        $videoList.css("width", x)
                        break;
                    case "top":
                        y = e.clientY - this.y;
                        y = y + this.height
                        y <= 250 ? y = 250 : null;
                        $videoList.css("height", y)
                        break;
                    case "top_left":
                        x = e.clientX - this.x;
                        x = -x + this.width
                        y = e.clientY - this.y;
                        y = y + this.height
                        x <= 180 ? x = 180 : null;
                        y <= 250 ? y = 250 : null;
                        $videoList.css({
                            width: x,
                            height: y
                        })
                        break;
                }
            }
            //抬起
            Drag.prototype.dragUp = function (e) {
                $(document).off("mousemove").off("mouseup")
            }


            //文字提示
            function textRemind(ele,content) {
                var box

                        color: "rgba(51, 51, 51,.7)",
                        left: x + 10,
                        top: y + 10,
                        zIndex: 100,
                    }).text(content)
                    document.body.appendChild(box);
                }).on("mouseleave", function () {
                    $(box).remove()
                })
            }

            // 按钮拖拽
            new Drag($bptPlay, "bptPlay")

            //数据绑定
            function bind() {
                //数据绑定页面
                var str1 = "",
                    str2 = ""
                ary.forEach(function (item) {
                    if (item.new) {
                        str1 +=
                            '<li videoSrc=' + item.video + '><div class="playIcon"><img src="./img/play.png"></div></div><div class="infoList_text"><p class="infoDesc">' +

                        // textRemind($closeBox.children("p"),strBox)

                        $videoBox.animate({
                            width: 570,
                            height: 360,
                            marginLeft: -285,
                            marginTop: -180
                        }, 1000, function () {
                            var strPro = $(item).attr("videoSrc")
                            new Promise(function (resolve, reject) {
                                dp.switchVideo({
                                    url: strPro
                                })
                                resolve()
                            }).then(function () {
                                dp.on("canplay", function () {
                                    dp.play()
                                })
                            })
                        })
                    })
                })
                //videoBox  关闭事件
                //鼠标经过
                videoTitle()

            } else {
                $dplayer.remove();
                $videoBox.append(
                    "<video src='' controls><video/>"
                )
                var $video = $(".BPTvideo>video")
                //绑定事件
                $textList.each(function (index, item) {
                    $(item).click(function (e) {
                        e.preventDefault();
                        e.stopPropagation();
                        $bptPlay.stop().animate({
                            width: 40,
                            height: 40
                        }, 500)
                        $videoList[0].style.display = "none"
                        ary[index].new = false; //修改数据
                        $(this).children(".infoNew").remove();
                        var strBox = $(this).find(".infoDesc").html()
                        $closeBox.children("p").text(strBox)
                        //文字提示
                      //  textRemind($closeBox.children("p"),strBox)
                        var strPro = $(item).attr("videoSrc")
                        //不同
                        //切换资源
                        $video.attr("src", strPro)
                        $videoBox.animate({
                            width: 570,
                            height: 360,
                            marginLeft: -285,
                            marginTop: -180
                        }, 1000, function () {
                            //播放
                            $video[0].play()
                        })
                        videoTitle()
                    })
                })
            }
            //video拖拽
            new Drag($videoBox, "video")
        })(jQuery)
    </script>
